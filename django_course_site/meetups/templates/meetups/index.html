{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'meetups/style/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/style/all-meetups.css' %}">
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">djangoMeetups</a></nav>
        <h1>we got great meetups coming up!</h1>
        <p>Find the one that best Suit you!</p>
    </header>
    <main>
        <section>
            <h2>Upcoming Meetups</h2>
            <ol>
                {% for meetup_item in meetups %}
                <li class="meetup-item">
                    <article>
                        <div class="meetup-summary">
                            <div class="meetups-image">
                                <img src="" alt="">
                            </div>
                            <div class="meetup-details">
                                <h3>{{ meetup_item.title }}</h3>
                                <address>{{ meetup_item.location }}</address>
                            </div>
                        </div>
                        <div class="meetup-actions">
                            <a href="" class="btn">More Details</a>
                        </div>
                    </article>
                </li>
                {% endfor %}
            </ol>
        </section>
    </main>
</body>
</html>
